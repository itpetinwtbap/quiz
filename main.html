            }
        }

        // –í—ã–±–æ—Ä –≤–æ–ø—Ä–æ—Å–∞
        function selectQuestion(num) {
            const btn = document.querySelector(`.number-btn:nth-child(${num})`);
            if (btn.classList.contains('used')) return;

            currentQuestion = questions[num - 1];
            document.getElementById('cardFront').innerHTML = `<p>${currentQuestion.q}</p>`;
            document.getElementById('cardBack').innerHTML = `<p>${currentQuestion.a}</p>`;
            
            if (isCardFlipped) {
                flipCard();
            }

            addLog(`–í—ã–±—Ä–∞–Ω –≤–æ–ø—Ä–æ—Å ${num}`);
        }

        // –ü–µ—Ä–µ–≤–æ—Ä–æ—Ç –∫–∞—Ä—Ç–æ—á–∫–∏
        function flipCard() {
            if (!currentQuestion) return;
            
            const cardInner = document.getElementById('cardInner');
            isCardFlipped = !isCardFlipped;
            cardInner.classList.toggle('flipped');
        }

        // –°–ª—É—á–∞–π–Ω—ã–π –≤—ã–±–æ—Ä –¥–æ—Å—Ç—É–ø–Ω–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
        function selectRandomQuestion() {
            const availableNumbers = [];
            document.querySelectorAll('.number-btn').forEach((btn, index) => {
                if (!btn.classList.contains('used')) {
                    availableNumbers.push(index + 1);
                }
            });

            if (availableNumbers.length === 0) {
                addLog('–í—Å–µ –≤–æ–ø—Ä–æ—Å—ã —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω—ã!');
                return;
            }

            const randomIndex = Math.floor(Math.random() * availableNumbers.length);
            const selectedNumber = availableNumbers[randomIndex];
            
            selectQuestion(selectedNumber);
            markQuestionAsUsed(selectedNumber);
            addLog(`–°–ª—É—á–∞–π–Ω–æ –≤—ã–±—Ä–∞–Ω –≤–æ–ø—Ä–æ—Å ${selectedNumber}`);
        }

        // –ü–µ—Ä–µ–º–µ—à–∞—Ç—å –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã (—Å–±—Ä–æ—Å–∏—Ç—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–µ)
        function shuffleAllQuestions() {
            document.querySelectorAll('.number-btn').forEach(btn => {
                btn.classList.remove('used');
            });
            usedQuestions = [];
            addLog('–í—Å–µ –≤–æ–ø—Ä–æ—Å—ã –ø–µ—Ä–µ–º–µ—à–∞–Ω—ã –∏ –¥–æ—Å—Ç—É–ø–Ω—ã —Å–Ω–æ–≤–∞');
        }

        // –û—Ç–º–µ—Ç–∏—Ç—å –≤–æ–ø—Ä–æ—Å –∫–∞–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–π
        function markQuestionAsUsed(num) {
            const btn = document.querySelector(`.number-btn:nth-child(${num})`);
            btn.classList.add('used');
            usedQuestions.push(num);
        }

        // –¢–∞–π–º–µ—Ä
        function setTime(seconds) {
            if (isTimerRunning) return;
            
            document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            selectedTime = seconds;
            currentTime = seconds;
            updateTimer();
        }

        function startTimer() {
            if (isTimerRunning) return;
            
            isTimerRunning = true;
            timerInterval = setInterval(() => {
                currentTime--;
                updateTimer();
                
                if (currentTime <= 0) {
                    pauseTimer();
                    addLog('–í—Ä–µ–º—è –≤—ã—à–ª–æ!');
                }
            }, 1000);
            
            addLog('–¢–∞–π–º–µ—Ä –∑–∞–ø—É—â–µ–Ω');
        }

        function pauseTimer() {
            isTimerRunning = false;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            addLog('–¢–∞–π–º–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
        }

        function resetTimer() {
            pauseTimer();
            currentTime = selectedTime;
            updateTimer();
            addLog('–¢–∞–π–º–µ—Ä —Å–±—Ä–æ—à–µ–Ω');
        }

        function updateTimer() {
            const minutes = Math.floor(currentTime / 60);
            const seconds = currentTime % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // –õ–æ–≥
        function addLog(message) {
            const logList = document.getElementById('logList');
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logList.appendChild(logItem);
            logList.scrollTop = logList.scrollHeight;
        }

        // –ó–∞–ø—É—Å–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        init();
    
        document.getElementById('imageFrame').addEventListener('click', () => {
            document.getElementById('imageUpload').click();
        });

        document.getElementById('imageUpload').addEventListener('change', handleImageUpload);

        document.getElementById('imageFrame').addEventListener('dragover', e => {
            e.preventDefault();
            e.stopPropagation();
            e.dataTransfer.dropEffect = 'copy';
        });

        document.getElementById('imageFrame').addEventListener('drop', e => {
            e.preventDefault();
            e.stopPropagation();
            const file = e.dataTransfer.files[0];
            if (file) {
                displayImage(file);
            }
        });

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                displayImage(file);
            }
        }

        function displayImage(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.getElementById('previewImage');
                img.src = e.target.result;
                img.style.display = 'block';
                document.querySelector('.image-placeholder').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
